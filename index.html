<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>قائمة المهام <i class="fas fa-tasks"></i></h2>
            <div class="input-section">
                <input type="text" id="task-input" placeholder="أضف مهمة جديدة...">
                <button id="add-button">إضافة</button>
            </div>
            <ul id="task-list">
                <!-- المهام ستضاف هنا ديناميكياً -->
            </ul>
            <div class="filters">
                <span class="active" data-filter="all">جميع المهام</span>
                <span data-filter="pending">قيد التنفيذ</span>
                <span data-filter="completed">مكتملة</span>
            </div>
            <button id="clear-all">حذف جميع المهام</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
